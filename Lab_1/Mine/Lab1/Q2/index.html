<html>
<head>
<title>Simple Calculator</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</script>
<script type = "text/javascript" language="javascript" src="app.js">
</script>
</head>
<body>
<div id="container">
    <table>
        <tr>
            <th colspan="4"><input type="text" class="output"/></th>
        </tr>
        <tr>
            <td><button class="Clear">Clear</button></td>
            <td><button class="(">(</button></td>
            <td><button class=")">)</button></td>
            <td><button class="/">/</button></td>
        </tr>
        <tr>
          <td><button class="7">7</button></td>
          <td><button class="8">8</button></td>
          <td><button class="9">9</button></td>
          <td><button class="*">*</button></td>
        </tr>
        <tr>
          <td><button class="4">4</button></td>
          <td><button class="5">5</button></td>
          <td><button class="6">6</button></td>
          <td><button class="-">-</button></td>
        </tr>
        <tr>
          <td><button class="1">1</button></td>
          <td><button class="2">2</button></td>
          <td><button class="3">3</button></td>
          <td><button class="+">+</button></td>
        </tr>
        <tr>
            <td><button class="backspace"><-</button></td>
            <td><button class="0">0</button></td>
            <td><button class="decimal">.</button></td>
            <td><button class="equal_to">=</button></td>
          </tr>
      </table>
</div>
</body>
</html>
