<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        clicked = 0;
        $(document).ready(function () {


            $("button").click(function () {
                if (clicked == 0) {

                    clicked = 1;
                    $("div").animate({ left: '-=800px' });
                }
                });
                
            
        });
    </script>
</head>
<body>

    <button>Start Animation</button>

    
    <div style="position:absolute; top: 50px">
        <table>

                <th>Left Back</th>
                <th>Centre Back</th>
                <th>Right Back</th>
            </tr>
            <tr>
                <td>Ben Chilwell</td>
                <td>Thiago Silva</td>
                <td>Trevor Chalobah</td>
            </tr>
            <tr>
                <td>Toni Rudiger</td>
                <td>Andreas Christensen</td>
                <td>Cesar Azpilicueta</td>
            </tr>
        </table>
        <img src="pic.png" width="100" height="100" />
    </div>

</body>
</html>
