<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <title>Three</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="height:100%">
    <div class="container" style="height:100%">
        <div class="row" style="height:50%; background-color: lightgoldenrodyellow">
            <div class="col">
                <h1 style="text-align: center">Question<span class="badge badge-secondary">Three</span></h1>
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="pwd">E-Mail Id:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
        </div>
        <div class="row" style="height: 50%">
            <div class="col" style="background-color: aquamarine">
                <h2>Column 1</h2>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Option 3</label>
                </div>
                <button type="button" class="btn btn-outline-info">Button</button>
            </div>
            <div class="col" style="background-color: cornflowerblue">
                <h2>Column 2 <span class="badge badge-pill badge-danger">Another Badge</span></h2>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Option 1</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 3</label>
                </div>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
            <div class="col" style="background-color: paleturquoise">
                <h2>Column 3</h2>
                <div class="form-group">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
